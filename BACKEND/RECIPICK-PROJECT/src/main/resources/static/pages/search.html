<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <title>재료로 검색</title>
  <link href="../css/search.css" rel="stylesheet"/>
</head>
<body class="detail">
  <div class="phone detail-page">
    <header class="head">
      <button class="back" onclick="history.back()">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 6l-6 6 6 6" />
        </svg>
      </button>
      <h1>재료로 검색</h1>
      <div class="spacer"></div>
    <button aria-label="영수증 사진 업로드" class="header-action-btn" id="cameraBtn">
        <svg aria-hidden="true" fill="none" height="22" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="22">
          <path d="M4 7h3l2-2h6l2 2h3v12H4z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
      </button>
    </header>
    <div class="wrap">
      <div aria-live="polite" class="slot main-slot" id="mainSlot">
        <div class="left">
          <span aria-hidden="true" class="dot"></span>
          <strong class="label">메인 자리</strong>
        </div>
        <button aria-label="메인 재료 해제" class="minus" disabled>−</button>
      </div>

      <button class="btn-add" id="openPicker">
        <svg aria-hidden="true" fill="none" height="18" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" width="18">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        재료 추가
      </button>

      <div class="list" id="chipList"></div>

      <button class="cta-search" disabled id="searchBtn">검색</button>
    </div>

    <!-- 모달 -->
    <div aria-hidden="true" aria-label="재료 선택" class="modal" id="picker">
      <div class="overlay" data-close></div>
      <div aria-labelledby="pickerTitle" aria-modal="true" class="dialog" role="dialog">
        <div class="dialog-head">
          <strong id="pickerTitle">재료 선택</strong>
          <button aria-label="닫기" class="x" id="closePicker">×</button>
        </div>
        <div class="dialog-body">
          <div class="picker-search">
            <input id="pickerInput" placeholder="재료/카테고리 검색" type="search"/>
          </div>
          <div class="picker-chips" id="pickerChips"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- post_detail과 완전히 동일한 탭바 -->
  <nav class="bottom-tabbar">
    <div class="tab-item" data-tab="menu" onclick="toggleSlideMenu()">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path d="M3 12h18M3 6h18M3 18h18" />
      </svg>
      <span class="tab-label">메뉴</span>
    </div>

    <div class="tab-item" data-tab="favorite" onclick="goToPage('/favorites')">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
      </svg>
      <span class="tab-label">찜</span>
    </div>

    <div class="tab-item active" data-tab="search" onclick="goToPage('/search')">
      <svg class="tab-icon search" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.35-4.35" />
      </svg>
    </div>

    <div class="tab-item" data-tab="add" onclick="goToPage('/add-recipe')">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path d="M12 5v14M5 12h14" />
      </svg>
      <span class="tab-label">추가</span>
    </div>

    <div class="tab-item" data-tab="profile" onclick="goToPage('/profile')">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
      <span class="tab-label">프로필</span>
    </div>
  </nav>

  <script defer src="../js/search.js"></script>
</body>
</html>
