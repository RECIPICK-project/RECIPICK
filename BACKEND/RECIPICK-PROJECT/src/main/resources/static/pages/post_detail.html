<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>레시피 상세 페이지</title>
  <link rel="stylesheet" href="../css/post_detail.css">
  <script src="../js/post_detail.js"></script>
  <script src="../js/review_detail.js"></script>
</head>

<body class="detail">
  <!-- SVG 정의 (별점 반쪽 채우기용) -->
  <svg style="position: absolute; width: 0; height: 0; opacity: 0;">
    <defs>
      <linearGradient id="half-fill" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="half-fill-small" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      </linearGradient>
    </defs>
  </svg>

  <div class="phone detail-page">
    <!-- 헤더 -->
    <header class="head">
      <button class="back" onclick="history.back()">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 6l-6 6 6 6" />
        </svg>
      </button>
      <h1>레시피 상세 페이지</h1>
      <div class="spacer"></div>
    </header>

    <div class="wrap">
      <!-- 로고 -->
      <div class="logo">LOGO</div>

      <!-- 썸네일 이미지 -->
      <section class="card">
        <div class="thumbnail" id="thumbnailBox">
          <div class="thumbnail-placeholder">썸네일 이미지</div>
        </div>
      </section>

      <!-- 레시피 기본 정보 -->
      <section class="card">
        <h1 class="recipe-title" id="recipeTitle">Burger Bistro</h1>

        <div class="author-info">
          <svg class="location-icon" viewBox="0 0 24 24">
            <path
              d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
          </svg>
          <span class="author-name" id="authorName">Rose Garden</span>
        </div>

        <div class="meta-info">
          <div class="meta-item">
            <svg class="meta-icon star-icon" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
            </svg>
            <span class="meta-text" id="difficulty">3</span>
          </div>
          <div class="meta-item">
            <svg class="meta-icon person-icon" viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
            <span class="meta-text" id="servings">3</span>
          </div>
          <div class="meta-item">
            <svg class="meta-icon time-icon" viewBox="0 0 24 24">
              <path
                d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z" />
            </svg>
            <span class="meta-text" id="cookingTime">20 min</span>
          </div>
        </div>
      </section>

      <!-- 재료 섹션 -->
      <section class="card">
        <h2 class="section-title">재료</h2>
        <div id="ingredientsList">
          <!-- JavaScript로 동적 생성 -->
        </div>
      </section>

      <!-- 조리순서 섹션 -->
      <section class="card">
        <h2 class="section-title">조리순서</h2>
        <div class="cooking-steps" id="cookingStepsList">
          <!-- JavaScript로 동적 생성 -->
        </div>
      </section>

      <!-- 댓글 섹션 -->
      <section class="card">
        <h2 class="section-title">댓글</h2>

        <!-- 댓글 입력 폼 -->
        <div class="comment-form" id="commentForm">
          <div class="comment-form-title">이 레시피는 어떠셨나요?</div>

          <!-- 별점 입력 -->
          <div class="rating-section">
            <label class="rating-label">별점</label>
            <div class="star-rating" id="starRating">
              <div class="star" data-rating="1">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
              </div>
              <div class="star" data-rating="2">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
              </div>
              <div class="star" data-rating="3">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
              </div>
              <div class="star" data-rating="4">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
              </div>
              <div class="star" data-rating="5">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
              </div>
            </div>
            <span class="rating-text" id="ratingText">별점을 선택해주세요</span>
          </div>

          <!-- 댓글 입력 -->
          <textarea class="comment-input" id="commentText" placeholder="이 레시피에 대한 경험을 공유해주세요..."></textarea>

          <!-- 제출 버튼 -->
          <button class="comment-submit" id="submitComment">댓글 등록</button>
        </div>

        <!-- 댓글 목록 -->
        <div class="comments-list" id="commentsList">
          <!-- JavaScript로 동적 생성 -->
        </div>
      </section>
    </div>
  </div>

  <!-- 하단 고정 탭바 -->
  <nav class="bottom-tabbar">
    <div class="tab-item" data-tab="menu" onclick="toggleSlideMenu()">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path d="M3 12h18M3 6h18M3 18h18" />
      </svg>
      <span class="tab-label">메뉴</span>
    </div>

    <div class="tab-item" data-tab="favorite" onclick="goToPage('/favorites')">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
      </svg>
      <span class="tab-label">찜</span>
    </div>

    <div class="tab-item active" data-tab="search" onclick="goToPage('/search')">
      <svg class="tab-icon search" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.35-4.35" />
      </svg>
    </div>

    <div class="tab-item" data-tab="add" onclick="goToPage('/add-recipe')">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path d="M12 5v14M5 12h14" />
      </svg>
      <span class="tab-label">추가</span>
    </div>

    <div class="tab-item" data-tab="profile" onclick="goToPage('/profile')">
      <svg class="tab-icon" viewBox="0 0 24 24">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
      <span class="tab-label">프로필</span>
    </div>
  </nav>

  <!-- 슬라이드 업 메뉴 -->
  <div class="slide-menu" id="slideMenu">
    <div class="slide-menu-overlay" onclick="closeSlideMenu()"></div>
    <div class="slide-menu-content">
      <div class="slide-menu-header">
        <h2>메뉴</h2>
        <button class="close-menu-btn" onclick="closeSlideMenu()">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </button>
      </div>
      <div class="slide-menu-items">
        <div class="menu-item" onclick="goToPage('/profile')">
          <svg class="menu-icon" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <span>마이페이지</span>
        </div>
        <div class="menu-item" onclick="goToPage('/recipes')">
          <svg class="menu-icon" viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <polyline points="14,2 14,8 20,8" />
          </svg>
          <span>정식 레시피 조회</span>
        </div>
        <div class="menu-item" onclick="goToPage('/liked-recipes')">
          <svg class="menu-icon" viewBox="0 0 24 24">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
          </svg>
          <span>좋아요한 레시피 조회</span>
        </div>
        <div class="menu-item" onclick="goToPage('/settings')">
          <svg class="menu-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" />
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m11 7.5a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" />
          </svg>
          <span>설정</span>
        </div>
        <div class="menu-item logout" onclick="handleLogout()">
          <svg class="menu-icon" viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16,17 21,12 16,7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          <span>로그아웃</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
