<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <title>SEARCH · 홈</title>
  <link href="../css/search_home.css" rel="stylesheet"/>
  <script defer src="../js/search_home.js"></script>
  <script defer src="../js/common_tabbar.js"></script>
</head>
<body class="detail">
  <!-- 기존 구조 유지 -->
  <div class="phone detail-page">
    <header class="head">
      <button class="back" onclick="history.back()">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 6l-6 6 6 6" />
        </svg>
      </button>
      <h1>검색</h1>
      <div class="spacer"></div>
    </header>

    <div class="wrap">
      <!-- 검색 바: 레시피명 전용 -->
      <form aria-label="레시피 이름 검색" class="search-row" id="recipeSearchForm" role="search">
        <svg class="icon" fill="none" height="18" stroke="#6b7280" stroke-width="2"
             viewBox="0 0 24 24" width="18">
          <circle cx="11" cy="11" r="7"/>
          <path d="M20 20l-3.5-3.5"/>
        </svg>
        <input autocomplete="off" class="search-input" id="recipeQuery" placeholder="레시피 이름으로 검색" type="search"/>
        <button class="btn-go" type="submit">검색</button>
      </form>

      <!-- 정렬 -->
      <div class="toolbar">
        <select class="input" id="sortSel">
          <option value="defaultsort">매칭순</option>
          <option value="popular">인기순</option>
          <option value="latest">최신순</option>
          <option value="rating">조회순</option>
        </select>
      </div>

      <!-- 결과 수 -->
      <div class="count" id="resultCount">총 0개 레시피</div>

      <!-- 1열 큰 카드 리스트 -->
      <div class="list" id="cardList">
        <!-- JS 렌더 -->
      </div>

      <!-- 더보기 -->
      <button class="loadmore" hidden id="loadMore" type="button">더 보기</button>
    </div>
  </div>
</body>
</html>
