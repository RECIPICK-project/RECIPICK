<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>이메일 인증</title>
  <link rel="stylesheet" href="css/email-verification.css">
  <script defer src="js/theme.js"></script>

</head>
<body>

<!-- 이메일 인증 화면 시작 -->
<main class="phone" role="main" aria-label="이메일 인증 화면">
  <!-- 뒤로가기 버튼 -->
  <button class="back" aria-label="뒤로 가기" type="button">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M15 6l-6 6 6 6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
  </button>

  <div class="wrap">
    <!-- 타이틀 -->
    <div class="title">이메일 인증</div>

    <!-- 안내 문구 -->
    <div class="desc">회원가입완료를 위해 인증을 진행해주세요</div>

    <!-- 아이콘 영역 (이메일 아이콘) -->
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
        <path d="M22 6l-10 7L2 6" fill="#fff"/>
      </svg>
    </div>
    <div class="label">이메일 인증 번호 적는 곳</div>

    <!-- 인증번호 6자리 입력칸 -->
    <div class="code-box">
      <input class="digit" type="text" maxlength="1" inputmode="numeric" aria-label="인증번호 첫째자리">
      <input class="digit" type="text" maxlength="1" inputmode="numeric" aria-label="인증번호 둘째자리">
      <input class="digit" type="text" maxlength="1" inputmode="numeric" aria-label="인증번호 셋째자리">
      <input class="digit" type="text" maxlength="1" inputmode="numeric" aria-label="인증번호 넷째자리">
      <input class="digit" type="text" maxlength="1" inputmode="numeric" aria-label="인증번호 다섯째자리">
      <input class="digit" type="text" maxlength="1" inputmode="numeric" aria-label="인증번호 여섯째자리">
    </div>

    <!-- 가입 완료 CTA 버튼 -->
    <div class="cta">
      <button class="submit" type="button">가입하기</button>
    </div>
  </div>
</main>
<!-- 이메일 인증 화면 끝 -->

</body>
</html>
