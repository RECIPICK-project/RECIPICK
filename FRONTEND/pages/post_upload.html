<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>레시피 업로드</title>

  <!-- 공용 -->
  <!-- <link rel="stylesheet" href="../css/tokens.css" />
  <link rel="stylesheet" href="../css/components.css" /> -->

  <!-- 전용 -->
  <link rel="stylesheet" href="../css/post_upload.css" />

  <!-- <script defer src="../js/theme.js"></script> -->
  <script defer src="../js/post_upload.js"></script>
</head>

<body class="detail">
  <div class="phone upload">
    <!-- 헤더 -->
    <header class="head">
      <button class="back" onclick="history.back()">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 6l-6 6 6 6" />
        </svg>
      </button>
      <h1>레시피 업로드</h1>
      <div class="spacer"></div>
    </header>

    <form class="wrap" id="uploadForm">
      <!-- 대표 썸네일 -->
      <section class="card block">
        <label for="thumbInput" class="thumb" id="thumbBox">
          <input id="thumbInput" type="file" accept="image/*" hidden />
          <div class="thumb-cta">📷</div>
        </label>
      </section>

      <!-- 제목 / 음식 이름 -->
      <section class="card block">
        <input class="input" type="text" placeholder="요리 제목 (작성자 자유 입력)" required />
        <input class="input" type="text" placeholder="음식 이름 (예: 계란말이)" />
      </section>

      <!-- 드롭다운 3종 -->
      <section class="card block">
        <div class="selects">
          <div class="select-col">
            <span class="label">조리방법</span>
            <select class="input">
              <option value="" selected disabled>선택</option>
              <option>볶음</option>
              <option>구이</option>
              <option>튀김</option>
              <option>찜</option>
              <option>끓이기</option>
              <option>무침</option>
            </select>
          </div>
          <div class="select-col">
            <span class="label">카테고리</span>
            <select class="input">
              <option value="" selected disabled>선택</option>
              <option>한식</option>
              <option>중식</option>
              <option>일식</option>
              <option>양식</option>
              <option>분식</option>
              <option>기타</option>
            </select>
          </div>
          <div class="select-col">
            <span class="label">종류</span>
            <select class="input">
              <option value="" selected disabled>선택</option>
              <option>메인</option>
              <option>사이드</option>
              <option>디저트</option>
              <option>간식</option>
              <option>음료</option>
            </select>
          </div>
        </div>
      </section>

      <!-- 추가 드롭다운 3종 -->
      <section class="card block">
        <div class="selects">
          <div class="select-col">
            <span class="label">인분</span>
            <select class="input" name="CKG_INBUN">
              <option value="" selected disabled>몇 인분인가요?</option>
              <option value="1">1인분</option>
              <option value="2">2인분</option>
              <option value="3">3인분</option>
              <option value="4">4인분</option>
              <option value="5">5인분</option>
              <option value="6">6인분이상</option>
            </select>
          </div>
          <div class="select-col">
            <span class="label">난이도</span>
            <select class="input" name="CKG_LEVEL">
              <option value="" selected disabled>요리 난이도</option>
              <option value="1">★</option>
              <option value="2">★★</option>
              <option value="3">★★★</option>
              <option value="4">★★★★</option>
              <option value="5">★★★★★</option>
            </select>
          </div>
          <div class="select-col">
            <span class="label">소요시간</span>
            <select class="input" name="CKG_TIME">
              <option value="" selected disabled>요리시간</option>
              <option value="5">5분이내</option>
              <option value="10">10분이내</option>
              <option value="15">15분이내</option>
              <option value="30">30분이내</option>
              <option value="60">60분이내</option>
              <option value="90">90분이내</option>
              <option value="120">2시간이내</option>
              <option value="121">2시간이상</option>
            </select>
          </div>
        </div>
      </section>

      <!-- 재료 -->
      <section class="card block">
        <div class="section-head">
          <h2>재료</h2>
          <button class="btn-ghost small" id="addIng" type="button">+ 재료 추가</button>
        </div>
        <div class="ing-list" id="ingList">
          <div class="ing-row" data-row>
            <input class="input" type="text" placeholder="재료명" data-name />
            <input class="input" type="text" placeholder="수량 (예: 200g / 1개)" data-qty />
            <button class="mini warn" type="button" data-remove>×</button>
          </div>
        </div>
      </section>

      <!-- 조리 순서 -->
      <section class="card block">
        <div class="section-head">
          <h2>조리 순서</h2>
          <button class="btn-ghost small" id="addStep" type="button">+ 조리 순서 추가</button>
        </div>
        <ul class="step-list" id="stepList">
          <!-- 단계들이 JavaScript로 추가됩니다 -->
        </ul>
      </section>

      <!-- 저장 버튼 -->
      <div class="savebar">
        <button class="btn save" type="submit">레시피 저장하기</button>
      </div>
    </form>
  </div>

  <script src="post-upload.js"></script>
</body>

</html>
