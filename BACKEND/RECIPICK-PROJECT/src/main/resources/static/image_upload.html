<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>사진 업로드</title>

  <!-- 공용 -->
  <link rel="stylesheet" href="css/tokens.css" />
  <link rel="stylesheet" href="css/components.css" />

  <!-- 전용 -->
  <link rel="stylesheet" href="css/image_upload.css" />
  <script defer src="js/image_upload.js"></script>
</head>
<body class="detail">
<main class="phone upload-photo" role="main" aria-label="사진 업로드">
  <!-- 헤더 -->
  <header class="head">
    <button class="back" aria-label="뒤로 가기" onclick="history.back()">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#111827" stroke-width="2">
        <path d="M15 6l-6 6 6 6"/>
      </svg>
    </button>
    <h1>사진 업로드</h1>
    <span class="spacer"></span>
  </header>

  <!-- 업로드 영역 -->
  <section class="wrap">
    <label for="fileInput" class="upload-box">
      <svg viewBox="0 0 24 24" width="32" height="32" stroke="green" fill="none" stroke-width="2">
        <path d="M12 5v14M5 12h14"/>
      </svg>
    </label>
    <input id="fileInput" type="file" accept="image/*" hidden />
  </section>


  <!-- 하단 저장 바 -->
  <div class="save-bar">
    <button id="saveBtn" class="save-btn" type="button" disabled>저장</button>
  </div>
</main>
</body>
</html>
