<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>설정 · RECIPICK</title>
  <!-- 공통 토큰/베이스 -->
  <link rel="stylesheet" href="../css/profile.css" />
  <!-- 설정 전용 레이아웃 (네가 준 스타일 그대로) -->
  <style>
    a, .link { text-decoration: none; color: inherit; }

    /* 레이아웃 */
    .wrap{ max-width:360px; margin:0 auto; padding:0 4px; }
    .header{ text-align:center; font-weight:800; font-size:18px; margin-top:12px; }

    /* 섹션 컨테이너 */
    .section{ font-size:12px; color:var(--muted); padding:14px 4px 6px; letter-spacing:.2px; }
    .list{
      background:#fff;
      border:1px solid var(--green-500);
      border-radius:14px;
      padding:0 14px;
      margin:10px 0 0;
      box-shadow:0 1px 0 rgba(0,0,0,.02);
    }

    /* 행 (간격/정렬/터치 영역) */
    .row{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
      padding:16px 0;
      border-bottom:1px solid var(--line);
    }
    .row:last-child{ border-bottom:none; }
    .title{ font-weight:600; line-height:1.2; }
    .sub{ color:var(--muted); font-size:12px; margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .title-col{ display:flex; flex-direction:column; min-width:0; }

    /* 링크 행(> 오른쪽 화살표) */
    .link{ display:flex; align-items:center; justify-content:space-between; }
    .chev{ color:#9ca3af; transition:transform .15s ease; }
    .link:hover .chev{ transform:translateX(2px); }

    /* 스위치 */
    .switch{ position:relative; cursor:pointer; }
    .switch input{ position:absolute; opacity:0; pointer-events:none; }
    .switch .slider{
      width:52px; height:30px;
      border-radius:999px; background:#e5e7eb;
      border:1px solid var(--line);
      position:relative; flex-shrink:0;
      transition:background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .switch .slider::after{
      content:""; position:absolute; left:3px; top:3px;
      width:24px; height:24px; border-radius:50%;
      background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.12);
      transition:transform .2s ease;
    }
    .switch input:checked + .slider{
      background:#2E7D32; border-color:#2E7D32;
      box-shadow:0 0 0 3px rgba(46,125,50,.12);
    }
    .switch input:checked + .slider::after{ transform:translateX(22px); }

    /* 라디오 칩 */
    .radios{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .chip{
      display:flex; align-items:center; gap:6px;
      padding:6px 12px;
      border:1.5px solid #C8E6C9; border-radius:999px; background: var(--surface);
      font-size:13px;
      transition:border-color .15s ease, background .15s ease;
    }
    .chip input{ accent-color:#2E7D32; }
    .chip:hover{ border-color:#4CAF50; background:#F1F8E9; }

    /* 셀렉트 */
    .select{ position:relative; display:flex; align-items:center; gap:8px; }
    .select select{
      appearance:none;
      border:2px solid #C8E6C9; border-radius:10px;
      padding:8px 34px 8px 12px; background:#fff; font-size:14px; outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .select select:focus{
      border-color:#2E7D32;
      box-shadow:0 0 0 3px rgba(46,125,50,.12);
    }
    .select .dd{
      width:18px; height:18px; position:absolute; right:10px; pointer-events:none;
      fill:none; stroke:#6b7280;
    }

    /* 위험 영역 */
    .list.danger{ border-color:#ffcdd2; }
    .btn-ghost.full{
      width:100%; height:52px; border-radius:12px; margin:8px 0 0;
    }
    .btn-danger{
      display:inline-flex; align-items:center; justify-content:center;
      width:100%; height:52px; border:none; border-radius:12px; font-weight:800;
      background:#E53935; color:#fff; margin-top:8px;
    }

    /* 탭바(확정 아이콘 세트 유지) */
    .tabbar{
      position:absolute; left:0; right:0; bottom:0; height:72px;
      background:#fff; border-top-left-radius:20px; border-top-right-radius:20px;
      box-shadow:var(--elev);
      display:flex; align-items:center; justify-content:space-around;
    }
    .tab{ display:grid; place-items:center; }
    .tab svg{ width:22px; height:22px; stroke:#6b7280; fill:none; }
    .tab .ring{
      width:44px; height:44px; border-radius:9999px;
      background:#F1F8E9; border:2px solid #4CAF50; display:grid; place-items:center;
    }
    .tab.is-active svg{ stroke:#2E7D32; }

    /* 포커스 접근성(키보드) */
    .row:focus-within, .link:focus-visible, .chip:has(input:focus-visible), .select select:focus-visible {
      outline: none;
    }
  </style>
</head>
