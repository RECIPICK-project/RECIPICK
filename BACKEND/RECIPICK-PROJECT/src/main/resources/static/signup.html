<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>회원가입</title>
  <link rel="stylesheet" href="css/signup.css">
  <script defer src="js/theme.js"></script>

</head>
<body>

<!-- 회원가입 화면 시작 -->
<main class="phone" role="main" aria-label="회원가입 화면">
  <!-- 뒤로가기 버튼 -->
  <button class="back" aria-label="뒤로 가기" type="button">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M15 6l-6 6 6 6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
  </button>

  <div class="wrap">
    <!-- 타이틀 영역 -->
    <div class="title">회원가입</div>

    <!-- 닉네임 입력 + 중복확인 버튼 -->
    <div class="group">
      <label class="label" for="nickname">닉네임</label>
      <div class="row">
        <input id="nickname" class="input" type="text" placeholder="닉네임" aria-label="닉네임" />
        <button class="check" type="button">중복확인</button>
      </div>
    </div>

    <!-- 이메일 입력 + 중복확인 버튼 -->
    <div class="group">
      <label class="label" for="email">이메일</label>
      <div class="row">
        <input id="email" class="input" type="email" inputmode="email" placeholder="example@mail.com" aria-label="이메일" />
        <button class="check" type="button">중복확인</button>
      </div>
    </div>

    <!-- 비밀번호 입력 + 비밀번호 확인 입력 -->
    <div class="group">
      <label class="label" for="pw">비밀번호</label>
      <input id="pw" class="input" type="password" placeholder="비밀번호" aria-label="비밀번호" />
      <input id="pw2" class="input" type="password" placeholder="비밀번호 확인" aria-label="비밀번호 확인" />
    </div>

    <!-- 가입하기 CTA 버튼 -->
    <div class="cta">
      <button class="submit" type="button" onclick="location.href='main.html'">가입하기</button>
    </div>

    <p class="tos">
      가입하기 버튼을 누르면
      <a href="terms.html" target="_blank">서비스 이용약관</a> 및
      <a href="privacy.html" target="_blank">개인정보 처리방침</a>
      에 동의하는 것으로 간주합니다.
    </p>

    <div class="spacer"></div>
  </div>
</main>
<!-- 회원가입 화면 끝 -->

</body>
</html>
