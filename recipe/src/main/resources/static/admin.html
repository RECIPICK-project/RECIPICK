<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body>
<h1>여긴 관리자 페이지</h1>

<script>
  document.getElementById('loadUsers').addEventListener('click', async () => {
      const res = await fetch('/users/all');
      const users = await res.json();

      const list = document.getElementById('userList');
      list.innerHTML = '';
      users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.userId} | ${user.email} | 활성화: ${user.active} | 역할: ${user.role}`;
          list.appendChild(li);
      });
  });
</script>
</body>
</html>
