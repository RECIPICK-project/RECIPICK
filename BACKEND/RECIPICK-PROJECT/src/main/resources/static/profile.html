<!doctype html>
<html lang="ko" xmlns:text-decoration="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>마이페이지</title>
  <link rel="stylesheet" href="css/profile.css" />
  <script defer src="js/theme.js"></script>

</head>
<body>
<main class="phone" role="main" aria-label="마이페이지 화면">
  <!-- 뒤로가기 -->
  <button class="back" aria-label="뒤로 가기">
    <svg viewBox="0 0 24 24"><path d="M15 6l-6 6 6 6" stroke="#111827" stroke-width="2"/></svg>
  </button>

  <div class="header">마이페이지</div>

  <!-- 프로필 정보 -->
  <div class="profile-box">
    <div class="avatar"></div>
    <div class="info">
      <div class="name">홍길동</div>
      <div class="badge gold">🥇 Gold Member</div>
    </div>
    <button class="edit-btn">프로필 편집</button>
  </div>

  <!-- 활동 요약 -->
  <div class="stats">
    <div class="stat"><span>📖</span><strong>12</strong><span>레시피</span></div>
    <div class="stat"><span>❤️</span><strong>250</strong><span>좋아요</span></div>
    <div class="stat"><span>💬</span><strong>58</strong><span>댓글</span></div>
  </div>

  <!-- 탭 -->
  <div class="tabs">
    <button class="tab-btn active" data-target="my">나의 레시피</button>
    <button class="tab-btn" data-target="saved">저장한 레시피</button>
    <button class="tab-btn" data-target="activity">댓글/활동</button>
  </div>

  <!-- 탭 콘텐츠 -->
  <div class="tab-content">
    <div id="tab-my" class="tab-panel active">
      <div class="card">
        <div class="thumb"></div>
        <div class="meta">
          <div class="title">내 레시피 제목</div>
          <div class="sub">2025-08-30</div>
        </div>
        <div class="rating">⭐ 4.9</div>
        <div class="actions">
          <button>✏️</button>
          <button>🗑️</button>
        </div>
      </div>
    </div>
    <div id="tab-saved" class="tab-panel">
      <a href="recipe-detail.html" class="card">
        <div class="thumb"></div>
        <div class="meta">
          <div class="title" text-decoration: none;>저장한 레시피 제목</div>
          <div class="sub">2025-08-20</div>
        </div>
        <div class="rating" text-decoration: none;>⭐ 4.7</div>
      </a>
    </div>
    <div id="tab-activity" class="tab-panel">
      <!-- 활동 아이템 1 -->
      <a href="recipe-detail.html?id=103" class="card">
        <div class="thumb"></div>
        <div class="meta">
          <div class="title">[댓글] 새송이 버터간장볶음에 남긴 내용</div>
          <div class="sub">1시간 전 · 좋아요 2</div>
        </div>
      </a>

      <!-- 활동 아이템 2 -->
      <a href="recipe-detail.html?id=104" class="card">
        <div class="thumb"></div>
        <div class="meta">
          <div class="title">[답글] 두부달걀 부침 댓글에 답변 달림</div>
          <div class="sub">어제</div>
        </div>
      </a>
    </div>

  </div>

  <!-- 메뉴 리스트 -->
  <div class="menu">
    <a class="item" href="faq.html">자주 묻는 질문 <span class="arrow">›</span></a>
    <a class="item" href="reviews.html">내 리뷰 <span class="arrow">›</span></a>
    <a class="item" href="setting.html">설정 <span class="arrow">›</span></a>
    <a class="item logout" href="#">로그아웃 <span class="arrow">›</span></a>
  </div>

  <!-- 탭바 -->
  <nav class="tabbar">
    <!-- 메뉴 -->
    <div class="tab">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#6b7280" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </div>

    <!-- 좋아요 (활성) -->
    <div class="tab is-active">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                 C13.09 3.81 14.76 3 16.5 3
                 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55
                 11.54L12 21.35z"/>
      </svg>
    </div>

    <!-- 검색 -->
    <div class="tab">
      <div class="ring">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#6b7280" stroke-width="2">
          <circle cx="11" cy="11" r="7"/>
          <path d="M20 20l-3.5-3.5"/>
        </svg>
      </div>
    </div>

    <!-- 추가 -->
    <div class="tab">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#6b7280" stroke-width="2">
        <path d="M12 5v14M5 12h14"/>
      </svg>
    </div>

    <!-- 프로필 -->
    <div class="tab">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#6b7280" stroke-width="2">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 20c2-4 14-4 16 0"/>
      </svg>
    </div>
  </nav>
</main>

<script>
  // 탭 전환
  document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      document.querySelectorAll(".tab-panel").forEach(p => p.classList.remove("active"));
      document.getElementById("tab-" + btn.dataset.target).classList.add("active");
    });
  });
</script>
</body>
</html>
