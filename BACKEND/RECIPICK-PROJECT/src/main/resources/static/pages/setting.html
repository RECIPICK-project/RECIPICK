  <!-- 설정 전용 (스코프: .settings) -->
  <style>
    .settings a, .settings .link { text-decoration: none; color: inherit; }

    /* 레이아웃 */
    .settings .wrap{ max-width:360px; margin:0 auto; padding:0 4px; }
    .settings .header{ text-align:center; font-weight:800; font-size:18px; margin-top:12px; }

    /* 섹션 컨테이너 */
    .settings .section{ font-size:12px; color:var(--muted); padding:14px 4px 6px; letter-spacing:.2px; }
    .settings .list{
      background:#fff;
      border:1px solid var(--green-500);
      border-radius:14px;
      padding:0 14px;
      margin:10px 0 0;
      box-shadow:0 1px 0 rgba(0,0,0,.02);
    }

    /* 행 */
    .settings .row{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
      padding:16px 0;
      border-bottom:1px solid var(--line);
    }
    .settings .row:last-child{ border-bottom:none; }
    .settings .title{ font-weight:600; line-height:1.2; }
    .settings .sub{ color:var(--muted); font-size:12px; margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .settings .title-col{ display:flex; flex-direction:column; min-width:0; }

    /* 링크 행 */
    .settings .link{ display:flex; align-items:center; justify-content:space-between; }
    .settings .chev{ color:#9ca3af; transition:transform .15s ease; }
    .settings .link:hover .chev{ transform:translateX(2px); }

    /* 스위치 */
    .settings .switch{ position:relative; cursor:pointer; }
    .settings .switch input{ position:absolute; opacity:0; pointer-events:none; }
    .settings .switch .slider{
      width:52px; height:30px;
      border-radius:999px; background:#e5e7eb;
      border:1px solid var(--line);
      position:relative; flex-shrink:0;
      transition:background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .settings .switch .slider::after{
      content:""; position:absolute; left:3px; top:3px;
      width:24px; height:24px; border-radius:50%;
      background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.12);
      transition:transform .2s ease;
    }
    .settings .switch input:checked + .slider{
      background:#2E7D32; border-color:#2E7D32;
      box-shadow:0 0 0 3px rgba(46,125,50,.12);
    }
    .settings .switch input:checked + .slider::after{ transform:translateX(22px); }

    /* 라디오 칩 */
    .settings .radios{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .settings .chip{
      display:flex; align-items:center; gap:6px;
      padding:6px 12px;
      border:1.5px solid #C8E6C9; border-radius:999px; background: var(--surface);
      font-size:13px;
      transition:border-color .15s ease, background .15s ease;
    }
    .settings .chip input{ accent-color:#2E7D32; }
    .settings .chip:hover{ border-color:#4CAF50; background:#F1F8E9; }

    /* 셀렉트 */
    .settings .select{ position:relative; display:flex; align-items:center; gap:8px; }
    .settings .select select{
      appearance:none;
      border:2px solid #C8E6C9; border-radius:10px;
      padding:8px 34px 8px 12px; background:#fff; font-size:14px; outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .settings .select select:focus{
      border-color:#2E7D32;
      box-shadow:0 0 0 3px rgba(46,125,50,.12);
    }
    .settings .select .dd{
      width:18px; height:18px; position:absolute; right:10px; pointer-events:none;
      fill:none; stroke:#6b7280;
    }

    /* 위험 영역 */
    .settings .list.danger{ border-color:#ffcdd2; }
    .settings .btn-ghost.full{
      width:100%; height:52px; border-radius:12px; margin:8px 0 0;
    }
    .settings .btn-danger{
      display:inline-flex; align-items:center; justify-content:center;
      width:100%; height:52px; border:none; border-radius:12px; font-weight:800;
      background:#E53935; color:#fff; margin-top:8px;
    }

    /* 접근성 */
    .settings .row:focus-within,
    .settings .link:focus-visible,
    .settings .chip:has(input:focus-visible),
    .settings .select select:focus-visible { outline: none; }

    /* === [FIX] 토글이 카드 밖으로 튀는 현상 === */
    /* 1) 리스트 우측 클리핑 + 여백 약간 추가 */
    .settings .list{
      padding-right: 16px;   /* 기존 14px → 16px */
      overflow: hidden;      /* 그림자/손잡이 넘침 방지 */
    }

    /* 2) 토글 사이즈 살짝 축소해 카드 안으로 수납 */
    .settings .switch .slider{
      width: 48px;           /* 기존 52px → 48px */
      height: 28px;          /* 기존 30px → 28px */
    }
    .settings .switch .slider::after{
      width: 22px; height: 22px;
      top: 3px; left: 3px;
    }
    /* 3) 체크 시 이동 거리 재계산 (48px 폭 기준) */
    .settings .switch input:checked + .slider::after{
      transform: translateX(20px); /* 기존 22px → 20px */
    }

    /* 4) 체크 글로우가 잘려 보이면 완전 제거(선택) */
     .settings .switch input:checked + .slider{ box-shadow: none; }

  </style>
</head>
